[workspace]
resolver = "2"

members = [
  "cairo",
  "cairo/sys",
  "gdk-pixbuf",
  "gdk-pixbuf/sys",
  "gio",
  "gio/sys",
  "glib-build-tools",
  "glib",
  "glib/gobject-sys",
  "glib/sys",
  "glib-macros",
  "graphene",
  "graphene/sys",
  "examples",
  "pango",
  "pango/sys",
  "pangocairo",
  "pangocairo/sys",
]

exclude = ["gir", "checker"]

[workspace.package]
homepage = "https://gtk-rs.org/"
authors = ["The gtk-rs Project Developers"]
version = "0.21.1"
repository = "https://github.com/gtk-rs/gtk-rs-core"
license = "MIT"
exclude = ["gir-files/*"]
edition = "2021"
rust-version = "1.83"

[workspace.dependencies]
libc = "0.2"
bitflags = "2.9"
gir-format-check = "^0.1"
glib-sys = { path = "glib/sys", version = "0.21" }
gobject-sys = { path = "glib/gobject-sys", version = "0.21" }
glib = { path = "glib", version = "0.21" }
gio-sys = { path = "gio/sys", version = "0.21" }
gio = { path = "gio", version = "0.21" }
pango-sys = { path = "pango/sys", version = "0.21" }
pango = { path = "pango", version = "0.21" }
pangocairo-sys = { path = "pangocairo/sys", version = "0.21" }
cairo-sys-rs = { path = "cairo/sys", version = "0.21" }
cairo-rs = { path = "cairo", version = "0.21" }
glib-macros = { path = "glib-macros", version = "0.21" }
gdk-pixbuf-sys = { path = "gdk-pixbuf/sys", version = "0.21" }
graphene-sys = { path = "graphene/sys", version = "0.21" }
