[package]
name = "cairo-sys-rs"
description = "FFI bindings to libcairo"
keywords = ["cairo", "ffi", "gtk-rs", "gnome"]
build = "build.rs"
authors.workspace = true
edition.workspace = true
exclude.workspace = true
homepage.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true
version.workspace = true

[package.metadata.system-deps.cairo]
name = "cairo"
version = "1.14"

[package.metadata.system-deps.cairo.v1_16]
version = "1.16"

[package.metadata.system-deps.cairo.v1_18]
version = "1.18"

[package.metadata.system-deps."cairo-gobject"]
name = "cairo-gobject"
version = "1.14"
feature = "use_glib"

[package.metadata.system-deps."cairo-gobject".v1_16]
version = "1.16"

[package.metadata.system-deps."cairo-gobject".v1_18]
version = "1.18"

[lib]
name = "cairo_sys"

[features]
v1_16 = []
v1_18 = ["v1_16"]
xlib = ["x11"]
png = []
pdf = []
svg = []
ps = []
freetype = []
script = []
xcb = []
use_glib = ["glib-sys"]
win32-surface = ["windows-sys"]

[dependencies]
libc = "0.2"

[dependencies.glib-sys]
optional = true
workspace = true

[dependencies.x11]
optional = true
version = "2.16"
features = ["xlib"]

[target.'cfg(windows)'.dependencies]
windows-sys = { version = ">=0.52, <=0.59", features = ["Win32_Graphics_Gdi"], optional = true }

[build-dependencies]
system-deps = "7"

[package.metadata.docs.rs]
all-features = true
rustc-args = ["--cfg", "docsrs"]
rustdoc-args = ["--cfg", "docsrs", "--generate-link-to-definition"]
