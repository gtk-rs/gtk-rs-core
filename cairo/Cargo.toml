[package]
name = "cairo-rs"
license = "MIT"
homepage = "https://gtk-rs.org/"
authors = ["The gtk-rs Project Developers"]
keywords = ["cairo", "gtk-rs", "gnome", "GUI"]
readme = "README.md"
documentation = "https://gtk-rs.org/gtk-rs-core/stable/latest/docs/cairo/"
version = "0.15.0"
description = "Rust bindings for the Cairo library"
repository = "https://github.com/gtk-rs/gtk-rs-core"
include = ["../LICENSE"]
edition = "2021"
rust-version = "1.56"

[lib]
name = "cairo"

[features]
png = ["ffi/png"]
pdf = ["ffi/pdf"]
svg = ["ffi/svg"]
ps = ["ffi/ps"]
use_glib = ["glib", "ffi/use_glib"]
v1_16 = ["ffi/v1_16"]
default = ["use_glib"]
freetype = ["ffi/freetype", "freetype-crate"]
script = ["ffi/script"]
xcb = ["ffi/xcb"]
xlib = ["ffi/xlib"]
dox = ["ffi/dox", "glib/dox", "freetype"]
win32-surface = ["ffi/win32-surface"]

[package.metadata.docs.rs]
features = ["dox"]

[dependencies.glib]
optional = true
path = "../glib"

[dependencies.freetype-crate]
package = "freetype"
version = "0.7.0"
optional = true

[dependencies]
ffi = { package = "cairo-sys-rs", path = "sys" }
libc = "0.2"
bitflags = "1.0"

[dev-dependencies]
tempfile = "3.0"
