[build-dependencies]
system-deps = "6"

[dependencies]
libc = "0.2"

[dev-dependencies]
shell-words = "1.0.0"
tempfile = "3"

[features]
v2_58 = []
v2_60 = ["v2_58"]
v2_62 = ["v2_60"]
v2_64 = ["v2_62"]
v2_66 = ["v2_64"]
v2_68 = ["v2_66"]
v2_70 = ["v2_68"]
v2_72 = ["v2_70"]
v2_74 = ["v2_72"]
v2_76 = ["v2_74"]
v2_78 = ["v2_76"]

[lib]
name = "glib_sys"

[package]
authors = ["The gtk-rs Project Developers"]
build = "build.rs"
description = "FFI bindings to libglib-2.0"
homepage = "https://gtk-rs.org/"
keywords = ["glib", "ffi", "gtk-rs", "gnome"]
license = "MIT"
name = "glib-sys"
repository = "https://github.com/gtk-rs/gtk-rs-core"
version = "0.18.0"
edition = "2021"
rust-version = "1.65"

[package.metadata.docs.rs]
all-features = true
rustc-args = ["--cfg", "docsrs"]
rustdoc-args = ["--cfg", "docsrs"]
features = []

