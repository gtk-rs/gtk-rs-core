[build-dependencies]
system-deps = "7"

[dependencies]
libc = "0.2"

[dependencies.glib-sys]
workspace = true

[dependencies.gobject-sys]
workspace = true

[dev-dependencies]
shell-words = "1.0.0"
tempfile = "3"

[features]
v1_42 = []
v1_44 = ["v1_42"]
v1_46 = ["v1_44"]
v1_48 = ["v1_46"]
v1_50 = ["v1_48"]
v1_52 = ["v1_50"]
v1_54 = ["v1_52"]
v1_56 = ["v1_54"]

[lib]
name = "pango_sys"

[package]
build = "build.rs"
description = "FFI bindings to libpango-1.0"
keywords = ["pango", "ffi", "gtk-rs", "gnome"]
name = "pango-sys"

[package.authors]
workspace = true

[package.edition]
workspace = true

[package.exclude]
workspace = true

[package.homepage]
workspace = true

[package.license]
workspace = true

[package.repository]
workspace = true

[package.rust-version]
workspace = true

[package.version]
workspace = true

[package.metadata.system-deps.pango]
name = "pango"
version = "1.40"

[package.metadata.system-deps.pango.v1_42]
version = "1.42"

[package.metadata.system-deps.pango.v1_44]
version = "1.44"

[package.metadata.system-deps.pango.v1_46]
version = "1.46"

[package.metadata.system-deps.pango.v1_48]
version = "1.48"

[package.metadata.system-deps.pango.v1_50]
version = "1.50"

[package.metadata.system-deps.pango.v1_52]
version = "1.52"

[package.metadata.system-deps.pango.v1_54]
version = "1.54"

[package.metadata.system-deps.pango.v1_56]
version = "1.55"

[package.metadata.docs.rs]
rustc-args = ["--cfg", "docsrs"]
rustdoc-args = ["--cfg", "docsrs", "--generate-link-to-definition"]
all-features = true
